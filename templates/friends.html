{% extends "header.html" %}

{% block title %}Friends{% endblock %}

{% block content %}
<div class="container" id="all_friends_page">
    <div class="container" id="my_friends">
        <h1 style="color: white;" class="heading-all">My Friends</h1>
    </div>
    <div class="container text-center add" id="add_friend_button">
        <a href="{{ url_for('search_friend') }}" class="btn btn-primary btn-block btn-large">Add Friend</a>
    </div>
    <div class="movinest" id="movinest_circ">
        <div class="movinest_circle_friend"></div>
    </div>
    <div class="profiles-wrapper" id="search_all_friends">
        {% for friend in friends %}
        <div class="mini-stack-container">
            <div class="container" id="mini-name">
                <a href="{{ url_for('user_profile', selected_user=friend.friend_id) }}" id="mini_name_text">{{friend.friend_name}}</a>
            </div>
            <div class="container" id="line">
                <hr class="line">
            </div>
            <div class="container" id="mini-pic">
                <a href="{{ url_for('user_profile', selected_user=friend.friend_id) }}"><img src="{{friend.friend_avatar_url}}" id="mini_avatar"></a>
            </div>
            <div class="container" id="mini-location">
                <p id="user_location">{{friend.friend_location}}</p>
            </div>
            <div href="{{ url_for('user_profile', selected_user=friend.friend_id) }}" class="mini_square"></div>
        </div>
        {% endfor %}
    </div>
</div>
{% include "footer.html" %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

{% endblock %}
