{% extends "header.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block title %}Select TV Show{% endblock %}

{% block content %}
<div class="container">
    <h1 style="color:#83888f;" class="heading">Select TV Show</h1>
    {% for show in options: %}
  <p>
    <a style="color:#83888f;" href="{{url_for('find_show', id=show.id)}}"> {{show.name}} - {{show.first_air_date}}</a>
  </p>
    {% endfor %}
</div>
{% endblock %}
